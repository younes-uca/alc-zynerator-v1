        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'reclamationEtudiantTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'reclamationEtudiantTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-3">
                                            <label for="1">{{'reclamationEtudiantReference' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'reclamationEtudiantReference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validReclamationEtudiantReference}"  />
                                            <small class='p-error' *ngIf='!validReclamationEtudiantReference'>Reference est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="2">{{'reclamationEtudiantDateReclamation' | translate}}</label>
                                            <p-calendar appendTo="body" id="2"   [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationEtudiantDateReclamation' | translate}}"  [(ngModel)]="item.dateReclamation"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="3">{{'reclamationEtudiantMessage' | translate}}</label>
                                            <textarea appendTo="body" id="3" pInputTextarea rows="5" cols="30" placeholder="{{'reclamationEtudiantMessage' | translate}}"  [(ngModel)]="item.message"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="4">{{'reclamationEtudiantSetFrom' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'reclamationEtudiantSetFrom' | translate}}" id="4" [(ngModel)]="item.setFrom"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="5">{{'reclamationEtudiantImg' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'reclamationEtudiantImg' | translate}}" id="5" [(ngModel)]="item.img"
                                                     />
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-3">
                                            <div  class="label-inputswitch">
                                                <label for="6">{{'reclamationEtudiantTraite' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch   appendTo="body" id="6"  [(ngModel)]="item.traite"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="7">{{'reclamationEtudiantDateTraitement' | translate}}</label>
                                            <p-calendar appendTo="body" id="7"   [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationEtudiantDateTraitement' | translate}}"  [(ngModel)]="item.dateTraitement"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="8">{{'reclamationEtudiantDateReponse' | translate}}</label>
                                            <p-calendar appendTo="body" id="8"   [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationEtudiantDateReponse' | translate}}"  [(ngModel)]="item.dateReponse"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-3">
                                            <div  class="label-inputswitch">
                                                <label for="9">{{'reclamationEtudiantPostView' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch   appendTo="body" id="9"  [(ngModel)]="item.postView"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="10">{{'reclamationEtudiantObjetReclamationEtudiant' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'reclamationEtudiantObjetReclamationEtudiant' | translate}}" id="10" [(ngModel)]="item.objetReclamationEtudiant"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="11">{{'reclamationEtudiantCommentaireTraiteur' | translate}}</label>
                                            <textarea appendTo="body" id="11" pInputTextarea rows="5" cols="30" placeholder="{{'reclamationEtudiantCommentaireTraiteur' | translate}}"  [(ngModel)]="item.commentaireTraiteur"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="12">{{'reclamationEtudiantUsername' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'reclamationEtudiantUsername' | translate}}" id="12" [(ngModel)]="item.username"
                                                     />
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="13">{{'reclamationEtudiantTypeReclamationEtudiant' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="typeReclamationEtudiants" [(ngModel)]="item.typeReclamationEtudiant" id="13"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'reclamationEtudiantTypeReclamationEtudiant' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateTypeReclamationEtudiant('TypeReclamationEtudiant')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-type-reclamation-etudiant-create-admin></app-type-reclamation-etudiant-create-admin>


    </p-dialog>
