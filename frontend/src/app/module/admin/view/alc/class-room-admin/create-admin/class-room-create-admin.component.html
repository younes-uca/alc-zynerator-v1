        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'classRoomTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <div class="card">
                <p-toast></p-toast>
                <p-steps [model]="steps" [(activeIndex)]="next" [readonly]="true">
                </p-steps>
            </div>

            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'classRoomTabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'classRoomLibelle' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'classRoomLibelle' | translate}}" id="1" [(ngModel)]="item.libelle"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validClassRoomLibelle}"  />
                                                    <small class='p-error' *ngIf='!validClassRoomLibelle'>Libelle est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'classRoomDescription' | translate}}</label>
                                                    <textarea id="2" pInputTextarea rows="5" cols="30" placeholder="{{'classRoomDescription' | translate}}"  [(ngModel)]="item.description"
                                                             ></textarea>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-5">
                                                <label for="3">{{'classRoomProf' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="profs" [(ngModel)]="item.prof" id="3" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="ref" placeholder="{{'classRoomProf' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProf('Prof')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-12  md:col-6">
                                                <label>Etudiant</label>
                                                <p-multiSelect [options]="etudiantClassRooms" [(ngModel)]="item.etudiantClassRooms" itemSize="30" [virtualScroll]="true"
                                                                                                                          defaultLabel="Select un etudiant" optionLabel="etudiant.ref"  display="chip"></p-multiSelect>
                                            </div>
                                            <div class="field col-12  md:col-6">
                                                <label>Quiz</label>
                                                <p-multiSelect [options]="quizClassRooms" [(ngModel)]="item.quizClassRooms" itemSize="30" [virtualScroll]="true"
                                                                                                                          defaultLabel="Select un quiz" optionLabel="quiz.lib"  display="chip"></p-multiSelect>
                                            </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div>
                            <button pButton pRipple label="Back" *ngIf="back" icon="pi pi-angle-left" class="p-button-outlined" (click)="back()"></button>
                        </div>
                        <div style="margin-left: auto;">
                            <button pButton pRipple label="Valider"  *ngIf="validate" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Suivant"  *ngIf="next" icon="pi pi-times" class="p-button-outlined" (click)="next()"></button>
                        </div>

                </div>
            </ng-template>

            <app-prof-create-admin></app-prof-create-admin>

            <app-etudiant-create-admin></app-etudiant-create-admin>
            <app-quiz-create-admin></app-quiz-create-admin>

    </p-dialog>
