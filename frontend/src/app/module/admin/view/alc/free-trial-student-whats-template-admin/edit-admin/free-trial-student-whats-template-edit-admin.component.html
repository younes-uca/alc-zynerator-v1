        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'freeTrialStudentWhatsTemplateTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'freeTrialStudentWhatsTemplateTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'freeTrialStudentWhatsTemplateObject' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'freeTrialStudentWhatsTemplateObject' | translate}}" id="1" [(ngModel)]="item.object"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'freeTrialStudentWhatsTemplateCorps' | translate}}</label>
                                            <textarea appendTo="body" id="2" pInputTextarea rows="5" cols="30" placeholder="{{'freeTrialStudentWhatsTemplateCorps' | translate}}"  [(ngModel)]="item.corps"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'freeTrialStudentWhatsTemplateSource' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'freeTrialStudentWhatsTemplateSource' | translate}}" id="3" [(ngModel)]="item.source"
                                                     />
                                            
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
