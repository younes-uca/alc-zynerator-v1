
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'packStudentTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="grid">
                    <div class="field col-12 md:col-3">
                        <label for="1">{{'Nombre cours' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="1" [disabled]="true" placeholder="{{'Nombre cours' | translate}}" [(ngModel)]="item.nombreCours"></p-inputNumber>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-3">
                        <div  class="label-inputswitch">
                            <label for="2">{{'For groupe' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="2"  [disabled]="true" [(ngModel)]="item.forGroupe"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="3">{{'Code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Code' | translate}}" autofocus  id="3" [(ngModel)]="item.code">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="4">{{'Libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Libelle' | translate}}" autofocus  id="4" [(ngModel)]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="5">{{'Description' | translate}}</label>
                        <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'Description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="6">{{'Pre requisites' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Pre requisites' | translate}}" autofocus  id="6" [(ngModel)]="item.preRequisites">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="7">{{'Why take this course' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Why take this course' | translate}}" autofocus  id="7" [(ngModel)]="item.whyTakeThisCourse">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="8">{{'Expectations' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Expectations' | translate}}" autofocus  id="8" [(ngModel)]="item.expectations">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="9">{{'Parcours' | translate}}</label>
                        <p-dropdown [options]="parcourss" [(ngModel)]="item.parcours" id="9" [disabled]="true" optionLabel="libelle" placeholder="{{'Parcours' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="10">{{'Img url' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Img url' | translate}}" autofocus  id="10" [(ngModel)]="item.imgUrl">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="11">{{'Price' | translate}}</label>
                        <p-dropdown [options]="prices" [(ngModel)]="item.price" id="11" [disabled]="true" optionLabel="lib" placeholder="{{'Price' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="12">{{'Total students' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="12" [disabled]="true" placeholder="{{'Total students' | translate}}" [(ngModel)]="item.totalStudents"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="13">{{'Rating' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Rating' | translate}}" autofocus  id="13" [(ngModel)]="item.rating">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="14">{{'Old price' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Old price' | translate}}" autofocus  id="14" [(ngModel)]="item.oldPrice">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
