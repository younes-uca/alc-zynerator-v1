
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'freeTrialTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="grid">
                    <div class="field col-12 md:col-3">
                        <label for="1">{{'Reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="2">{{'Prof' | translate}}</label>
                        <p-dropdown [options]="profs" [(ngModel)]="item.prof" id="2" [disabled]="true" optionLabel="ref" placeholder="{{'Prof' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="3">{{'Niveau etude' | translate}}</label>
                        <p-dropdown [options]="niveauEtudes" [(ngModel)]="item.niveauEtude" id="3" [disabled]="true" optionLabel="code" placeholder="{{'Niveau etude' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="4">{{'Date free trial' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date free trial' | translate}}"  [(ngModel)]="item.dateFreeTrial" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="5">{{'Link' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Link' | translate}}" autofocus  id="5" [(ngModel)]="item.link">
                    </div>
                    <div class="field align-inputswitch col-12  md:col-3">
                        <div  class="label-inputswitch">
                            <label for="6">{{'Email teacher sent' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="6"  [disabled]="true" [(ngModel)]="item.emailTeacherSent"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="7">{{'Email teacher sending date' | translate}}</label>
                        <p-calendar id="7" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Email teacher sending date' | translate}}"  [(ngModel)]="item.emailTeacherSendingDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-3">
                        <div  class="label-inputswitch">
                            <label for="8">{{'Whats teacher sent' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="8"  [disabled]="true" [(ngModel)]="item.whatsTeacherSent"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="9">{{'Whats teacher sending date' | translate}}</label>
                        <p-calendar id="9" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Whats teacher sending date' | translate}}"  [(ngModel)]="item.whatsTeacherSendingDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="10">{{'Free trial student whats template' | translate}}</label>
                        <p-dropdown [options]="freeTrialStudentWhatsTemplates" [(ngModel)]="item.freeTrialStudentWhatsTemplate" id="10" [disabled]="true" optionLabel="id" placeholder="{{'Free trial student whats template' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="11">{{'Free trial student email template' | translate}}</label>
                        <p-dropdown [options]="freeTrialStudentEmailTemplates" [(ngModel)]="item.freeTrialStudentEmailTemplate" id="11" [disabled]="true" optionLabel="id" placeholder="{{'Free trial student email template' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="12">{{'Free trial teacher email template' | translate}}</label>
                        <p-dropdown [options]="freeTrialTeacherEmailTemplates" [(ngModel)]="item.freeTrialTeacherEmailTemplate" id="12" [disabled]="true" optionLabel="id" placeholder="{{'Free trial teacher email template' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="13">{{'Free trial teacher whats template' | translate}}</label>
                        <p-dropdown [options]="freeTrialTeacherWhatsTemplates" [(ngModel)]="item.freeTrialTeacherWhatsTemplate" id="13" [disabled]="true" optionLabel="id" placeholder="{{'Free trial teacher whats template' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="14">{{'Date free trial premier rappel' | translate}}</label>
                        <p-calendar id="14" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date free trial premier rappel' | translate}}"  [(ngModel)]="item.dateFreeTrialPremierRappel" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="15">{{'Date free trial premier deuxieme rappel' | translate}}</label>
                        <p-calendar id="15" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date free trial premier deuxieme rappel' | translate}}"  [(ngModel)]="item.dateFreeTrialPremierDeuxiemeRappel" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="16">{{'Nombre student total' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="16" [disabled]="true" placeholder="{{'Nombre student total' | translate}}" [(ngModel)]="item.nombreStudentTotal"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="17">{{'Free trial configuration' | translate}}</label>
                        <p-dropdown [options]="freeTrialConfigurations" [(ngModel)]="item.freeTrialConfiguration" id="17" [disabled]="true" optionLabel="id" placeholder="{{'Free trial configuration' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="18">{{'Nombre student abonne' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="18" [disabled]="true" placeholder="{{'Nombre student abonne' | translate}}" [(ngModel)]="item.nombreStudentAbonne"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="19">{{'Nombre student present' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="19" [disabled]="true" placeholder="{{'Nombre student present' | translate}}" [(ngModel)]="item.nombreStudentPresent"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-3">
                        <label for="20">{{'Statut free trial' | translate}}</label>
                        <p-dropdown [options]="statutFreeTrials" [(ngModel)]="item.statutFreeTrial" id="20" [disabled]="true" optionLabel="libelle" placeholder="{{'Statut free trial' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'Free trial details' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.freeTrialDetails" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Etudiant</th>
                                        <th>Presence</th>
                                        <th>Whats up message sent</th>
                                        <th>Date envoiwhats up message</th>
                                        <th>Email message sent</th>
                                        <th>Date envoi email message</th>
                                        <th>Abonne</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.etudiant?.ref}}</td>
                                        <td><i *ngIf="p.presence" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.presence" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.whatsUpMessageSent" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.whatsUpMessageSent" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.dateEnvoiwhatsUpMessage | date: dateFormatColumn}}</td>
                                        <td><i *ngIf="p.emailMessageSent" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.emailMessageSent" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.dateEnvoiEmailMessage | date: dateFormatColumn}}</td>
                                        <td><i *ngIf="p.abonne" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.abonne" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
