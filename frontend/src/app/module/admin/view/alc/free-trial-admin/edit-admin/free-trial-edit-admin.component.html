        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'freeTrialTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'freeTrialTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-3">
                                            <label for="1">{{'freeTrialReference' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'freeTrialReference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFreeTrialReference}"  />
                                            <small class='p-error' *ngIf='!validFreeTrialReference'>Reference est obligatoire.</small>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="2">{{'freeTrialProf' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="profs" [(ngModel)]="item.prof" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="ref" placeholder="{{'freeTrialProf' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateProf('Prof')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="3">{{'freeTrialNiveauEtude' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="niveauEtudes" [(ngModel)]="item.niveauEtude" id="3"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="code" placeholder="{{'freeTrialNiveauEtude' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateNiveauEtude('NiveauEtude')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="4">{{'freeTrialDateFreeTrial' | translate}}</label>
                                            <p-calendar appendTo="body" id="4"   [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrialDateFreeTrial' | translate}}"  [(ngModel)]="item.dateFreeTrial"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="5">{{'freeTrialLink' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'freeTrialLink' | translate}}" id="5" [(ngModel)]="item.link"
                                                     />
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-3">
                                            <div  class="label-inputswitch">
                                                <label for="6">{{'freeTrialEmailTeacherSent' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch   appendTo="body" id="6"  [(ngModel)]="item.emailTeacherSent"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="7">{{'freeTrialEmailTeacherSendingDate' | translate}}</label>
                                            <p-calendar appendTo="body" id="7"   [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrialEmailTeacherSendingDate' | translate}}"  [(ngModel)]="item.emailTeacherSendingDate"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-3">
                                            <div  class="label-inputswitch">
                                                <label for="8">{{'freeTrialWhatsTeacherSent' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch   appendTo="body" id="8"  [(ngModel)]="item.whatsTeacherSent"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="9">{{'freeTrialWhatsTeacherSendingDate' | translate}}</label>
                                            <p-calendar appendTo="body" id="9"   [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrialWhatsTeacherSendingDate' | translate}}"  [(ngModel)]="item.whatsTeacherSendingDate"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="10">{{'freeTrialFreeTrialStudentWhatsTemplate' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="freeTrialStudentWhatsTemplates" [(ngModel)]="item.freeTrialStudentWhatsTemplate" id="10"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'freeTrialFreeTrialStudentWhatsTemplate' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateFreeTrialStudentWhatsTemplate('FreeTrialStudentWhatsTemplate')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="11">{{'freeTrialFreeTrialStudentEmailTemplate' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="freeTrialStudentEmailTemplates" [(ngModel)]="item.freeTrialStudentEmailTemplate" id="11"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'freeTrialFreeTrialStudentEmailTemplate' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateFreeTrialStudentEmailTemplate('FreeTrialStudentEmailTemplate')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="12">{{'freeTrialFreeTrialTeacherEmailTemplate' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="freeTrialTeacherEmailTemplates" [(ngModel)]="item.freeTrialTeacherEmailTemplate" id="12"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'freeTrialFreeTrialTeacherEmailTemplate' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateFreeTrialTeacherEmailTemplate('FreeTrialTeacherEmailTemplate')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="13">{{'freeTrialFreeTrialTeacherWhatsTemplate' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="freeTrialTeacherWhatsTemplates" [(ngModel)]="item.freeTrialTeacherWhatsTemplate" id="13"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'freeTrialFreeTrialTeacherWhatsTemplate' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateFreeTrialTeacherWhatsTemplate('FreeTrialTeacherWhatsTemplate')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="14">{{'freeTrialDateFreeTrialPremierRappel' | translate}}</label>
                                            <p-calendar appendTo="body" id="14"   [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrialDateFreeTrialPremierRappel' | translate}}"  [(ngModel)]="item.dateFreeTrialPremierRappel"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="15">{{'freeTrialDateFreeTrialPremierDeuxiemeRappel' | translate}}</label>
                                            <p-calendar appendTo="body" id="15"   [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrialDateFreeTrialPremierDeuxiemeRappel' | translate}}"  [(ngModel)]="item.dateFreeTrialPremierDeuxiemeRappel"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="16">{{'freeTrialNombreStudentTotal' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="16"
                                                           placeholder="{{'freeTrialNombreStudentTotal' | translate}}" [(ngModel)]="item.nombreStudentTotal"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="17">{{'freeTrialFreeTrialConfiguration' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="freeTrialConfigurations" [(ngModel)]="item.freeTrialConfiguration" id="17"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'freeTrialFreeTrialConfiguration' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateFreeTrialConfiguration('FreeTrialConfiguration')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="18">{{'freeTrialNombreStudentAbonne' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="18"
                                                           placeholder="{{'freeTrialNombreStudentAbonne' | translate}}" [(ngModel)]="item.nombreStudentAbonne"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="19">{{'freeTrialNombreStudentPresent' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="19"
                                                           placeholder="{{'freeTrialNombreStudentPresent' | translate}}" [(ngModel)]="item.nombreStudentPresent"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="20">{{'freeTrialStatutFreeTrial' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="statutFreeTrials" [(ngModel)]="item.statutFreeTrial" id="20"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'freeTrialStatutFreeTrial' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus"  (click)="openCreateStatutFreeTrial('StatutFreeTrial')"  class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                            <p-tabPanel header="{{'Free trial details' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="Création">
                                        <div class="grid">
                                                            <div class="field col-11 md:col-3">
                                                                <label>Etudiant</label>
                                                                <p-dropdown appendTo="body" [options]="etudiants" [(ngModel)]="freeTrialDetailsElement.etudiant"
                                                                        id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true"
                                                                        optionLabel="ref" placeholder="Etudiant"  >
                                                                </p-dropdown>
                                                                
                                                            </div>
                                                            <div class="col-1">
                                                                <label></label>
                                                                <button pButton pRipple type="button" icon="pi pi-plus"   (click)="openCreateEtudiant('Etudiant')"  class="p-button-success one-colonne-btn-success-align"></button>
                                                            </div>

                                                            <div class="field  align-inputswitch col-12 md:col-4">
                                                                <div  class="label-inputswitch">
                                                                    <label for="3">Presence</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch  appendTo="body" id="3"  [(ngModel)]="freeTrialDetailsElement.presence"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-4">
                                                                <div  class="label-inputswitch">
                                                                    <label for="4">Whats up message sent</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch  appendTo="body" id="4"  [(ngModel)]="freeTrialDetailsElement.whatsUpMessageSent"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="5">Date envoiwhats up message</label>
                                                                <p-calendar  appendTo="body" id="5" placeholder="Date envoiwhats up message"  [showTime]="true" [showSeconds]="false"
                                                                        [(ngModel)]="freeTrialDetailsElement.dateEnvoiwhatsUpMessage" dateFormat="{{dateFormat}}" [showIcon]="true"  ></p-calendar>
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-4">
                                                                <div  class="label-inputswitch">
                                                                    <label for="6">Email message sent</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch  appendTo="body" id="6"  [(ngModel)]="freeTrialDetailsElement.emailMessageSent"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="7">Date envoi email message</label>
                                                                <p-calendar  appendTo="body" id="7" placeholder="Date envoi email message"  [showTime]="true" [showSeconds]="false"
                                                                        [(ngModel)]="freeTrialDetailsElement.dateEnvoiEmailMessage" dateFormat="{{dateFormat}}" [showIcon]="true"  ></p-calendar>
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-4">
                                                                <div  class="label-inputswitch">
                                                                    <label for="8">Abonne</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch  appendTo="body" id="8"  [(ngModel)]="freeTrialDetailsElement.abonne"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addFreeTrialDetails()"></button>
                                                </div>
                                        </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.freeTrialDetails?.length > 0 ? '(' + item.freeTrialDetails?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.freeTrialDetails" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Etudiant</th>
                                                                        <th>Presence</th>
                                                                        <th>Whats up message sent</th>
                                                                        <th>Date envoiwhats up message</th>
                                                                        <th>Email message sent</th>
                                                                        <th>Date envoi email message</th>
                                                                        <th>Abonne</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                    <td>{{p.etudiant?.ref}}</td>
                                                                        <td><i *ngIf="p.presence" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.presence" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td><i *ngIf="p.whatsUpMessageSent" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.whatsUpMessageSent" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.dateEnvoiwhatsUpMessage | date: dateFormatColumn}}</td>
                                                                        <td><i *ngIf="p.emailMessageSent" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.emailMessageSent" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.dateEnvoiEmailMessage | date: dateFormatColumn}}</td>
                                                                        <td><i *ngIf="p.abonne" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.abonne" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                            <td>
                                                                <button (click)="deleteFreeTrialDetail(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editFreeTrialDetail(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>
                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>
                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-prof-create-admin></app-prof-create-admin>
                    <app-niveau-etude-create-admin></app-niveau-etude-create-admin>
                    <app-free-trial-student-whats-template-create-admin></app-free-trial-student-whats-template-create-admin>
                    <app-free-trial-student-email-template-create-admin></app-free-trial-student-email-template-create-admin>
                    <app-free-trial-teacher-email-template-create-admin></app-free-trial-teacher-email-template-create-admin>
                    <app-free-trial-teacher-whats-template-create-admin></app-free-trial-teacher-whats-template-create-admin>
                    <app-free-trial-configuration-create-admin></app-free-trial-configuration-create-admin>
                    <app-statut-free-trial-create-admin></app-statut-free-trial-create-admin>

                            <app-etudiant-create-admin></app-etudiant-create-admin>

    </p-dialog>
