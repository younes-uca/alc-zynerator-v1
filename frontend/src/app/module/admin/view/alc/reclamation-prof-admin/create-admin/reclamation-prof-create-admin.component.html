        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'reclamationProfTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <div class="card">
                <p-toast></p-toast>
                <p-steps [model]="steps" [(activeIndex)]="next" [readonly]="true">
                </p-steps>
            </div>

            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'reclamationProfTabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-3">
                                                    <label for="1">{{'reclamationProfReference' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationProfReference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validReclamationProfReference}"  />
                                                    <small class='p-error' *ngIf='!validReclamationProfReference'>Reference est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-3">
                                                    <label for="2">{{'reclamationProfDateReclamation' | translate}}</label>
                                                    <p-calendar appendTo="body" id="2"  [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationProfDateReclamation' | translate}}"  [(ngModel)]="item.dateReclamation"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="3">{{'reclamationProfMessage' | translate}}</label>
                                                    <textarea id="3" pInputTextarea rows="5" cols="30" placeholder="{{'reclamationProfMessage' | translate}}"  [(ngModel)]="item.message"
                                                             ></textarea>
                                                    
                                                </div>

                                                <div class="field align-inputswitch col-12  md:col-3">
                                                    <div  class="label-inputswitch">
                                                        <label for="4">{{'reclamationProfTraite' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="4"  [(ngModel)]="item.traite"
                                                                 >
                                                        </p-inputSwitch>
                                                        
                                                    </div>
                                                </div>


                                                <div class="field col-12 md:col-3">
                                                    <label for="5">{{'reclamationProfDateTraitement' | translate}}</label>
                                                    <p-calendar appendTo="body" id="5"  [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationProfDateTraitement' | translate}}"  [(ngModel)]="item.dateTraitement"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="6">{{'reclamationProfDateReponse' | translate}}</label>
                                                    <p-calendar appendTo="body" id="6"  [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationProfDateReponse' | translate}}"  [(ngModel)]="item.dateReponse"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                                <div class="field align-inputswitch col-12  md:col-3">
                                                    <div  class="label-inputswitch">
                                                        <label for="7">{{'reclamationProfPostView' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="7"  [(ngModel)]="item.postView"
                                                                 >
                                                        </p-inputSwitch>
                                                        
                                                    </div>
                                                </div>


                                                <div class="field col-12 md:col-3">
                                                    <label for="8">{{'reclamationProfCommentaireTraiteur' | translate}}</label>
                                                    <textarea id="8" pInputTextarea rows="5" cols="30" placeholder="{{'reclamationProfCommentaireTraiteur' | translate}}"  [(ngModel)]="item.commentaireTraiteur"
                                                             ></textarea>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-3">
                                                    <label for="9">{{'reclamationProfObjetReclamationProf' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationProfObjetReclamationProf' | translate}}" id="9" [(ngModel)]="item.objetReclamationProf"
                                                             />
                                                    
                                                </div>



                                            <div class="field col-11 md:col-2">
                                                <label for="10">{{'reclamationProfAdmin' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="admins" [(ngModel)]="item.admin" id="10" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="id" placeholder="{{'reclamationProfAdmin' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateAdmin('Admin')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-11 md:col-2">
                                                <label for="11">{{'reclamationProfProf' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="profs" [(ngModel)]="item.prof" id="11" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="ref" placeholder="{{'reclamationProfProf' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProf('Prof')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-11 md:col-2">
                                                <label for="12">{{'reclamationProfTypeReclamationProf' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="typeReclamationProfs" [(ngModel)]="item.typeReclamationProf" id="12" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'reclamationProfTypeReclamationProf' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateTypeReclamationProf('TypeReclamationProf')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div>
                            <button pButton pRipple label="Back" *ngIf="back" icon="pi pi-angle-left" class="p-button-outlined" (click)="back()"></button>
                        </div>
                        <div style="margin-left: auto;">
                            <button pButton pRipple label="Valider"  *ngIf="validate" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple label="Suivant"  *ngIf="next" icon="pi pi-times" class="p-button-outlined" (click)="next()"></button>
                        </div>

                </div>
            </ng-template>

            <app-admin-create-admin></app-admin-create-admin>
            <app-prof-create-admin></app-prof-create-admin>
            <app-type-reclamation-prof-create-admin></app-type-reclamation-prof-create-admin>


    </p-dialog>
