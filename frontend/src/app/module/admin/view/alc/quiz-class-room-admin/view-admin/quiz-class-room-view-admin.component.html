
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'quizClassRoomTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Class room' | translate}}</label>
                        <p-dropdown [options]="classRooms" [(ngModel)]="item.classRoom" id="1" [disabled]="true" optionLabel="libelle" placeholder="{{'Class room' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Quiz' | translate}}</label>
                        <p-dropdown [options]="quizs" [(ngModel)]="item.quiz" id="2" [disabled]="true" optionLabel="lib" placeholder="{{'Quiz' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
